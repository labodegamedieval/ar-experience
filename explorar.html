<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üó∫Ô∏è Explora el Pueblo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/escudo-borrado.jpg" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('images/textura-pergamino.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2c1d0c;
      text-align: center;
      padding: 2rem;
    }

    .saludo {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #4b2c0f;
    }

    .paradas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .parada {
      background-color: rgba(255, 248, 220, 0.9);
      border: 2px solid #5b3922;
      border-radius: 12px;
      padding: 1rem;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s, background-color 0.3s;
    }

    .parada:hover {
      transform: scale(1.05);
    }

    .parada.bloqueada {
      opacity: 0.3;
      cursor: default;
      pointer-events: none;
    }

    .progreso {
      margin-top: 1.5rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>üó∫Ô∏è Explora San Mart√≠n del Casta√±ar</h1>
  <p class="saludo" id="saludo-jugador"></p>

  <div class="progreso" id="progreso-juego"></div>

  <div class="paradas-grid" id="paradas-container">
    <!-- Se generar√°n din√°micamente -->
  </div>

  <footer>
    <p>¬© 2025 La Bodega Medieval | <a href="https://www.labodegamedieval.es" target="_blank">Reserva tu visita</a></p>
  </footer>

  <script>
    const paradas = [
      { id: 'castillo', icono: 'üè∞', enlace: 'castillo.html' },
      { id: 'plaza', icono: 'ü™ß', enlace: 'plaza.html' },
      { id: 'fuente', icono: 'üö∞', enlace: 'fuente.html' },
      { id: 'iglesia', icono: '‚õ™', enlace: 'iglesia.html' },
      { id: 'arco', icono: 'üö™', enlace: 'arco.html' },
      { id: 'puente', icono: 'üåâ', enlace: 'puente.html' },
      { id: 'bodega', icono: 'üç∑', enlace: 'bodega.html' }
    ];

    function mostrarSaludo() {
      const nombre = localStorage.getItem("jugador") || "aventurer@";
      document.getElementById("saludo-jugador").textContent = `¬°Hola, ${nombre}! Selecciona tu pr√≥xima parada.`;
    }

    function contarFragmentos() {
      let contador = 0;
      paradas.forEach(parada => {
        if (localStorage.getItem(`fragmento_${parada.id}`) === 'true') {
          contador++;
        }
      });
      document.getElementById("progreso-juego").textContent = `Has descubierto ${contador} de ${paradas.length} fragmentos.`;
      return contador;
    }

    function generarParadas() {
      const container = document.getElementById("paradas-container");
      paradas.forEach(parada => {
        const div = document.createElement("div");
        div.classList.add("parada");

        const desbloqueada = localStorage.getItem(`fragmento_${parada.id}`) === 'true';
        if (!desbloqueada && parada.id !== 'castillo') {
          div.classList.add("bloqueada");
        } else {
          div.onclick = () => {
            window.location.href = parada.enlace;
          };
        }

        div.textContent = parada.icono;
        container.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      mostrarSaludo();
      contarFragmentos();
      generarParadas();
    });
  </script>
</body>
</html>
