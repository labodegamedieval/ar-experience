<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌍 Explorar la Aventura</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/escudo-borrado.jpg" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🌍 Explorar la Aventura</h1>
    </header>

    <section id="content">
      <p id="saludo-jugador"></p>
      <div class="progress-container">
        <p>Progreso de tu aventura:</p>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <p id="progreso-texto"></p>
      </div>

      <h2>📜 Elige tu próximo destino</h2>
      <p>Gonzalo dejó pistas en varias direcciones. ¿Hacia dónde quieres ir?</p>

      <div class="buttons-container">
        <a id="opcion1" href="#" class="action-btn"></a>
        <a id="opcion2" href="#" class="action-btn"></a>
      </div>

      <h3>🏅 Clasificación de Aventureros</h3>
      <p>Total de participantes: <span id="total-jugadores">0</span></p>
      <table class="ranking-table" id="ranking">
        <thead>
          <tr><th>#</th><th>Nombre</th><th>Tiempo</th><th>Aciertos</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <footer>
      <p>© 2025 La Bodega Medieval | <a href="https://www.labodegamedieval.es" target="_blank">Visita nuestra bodega</a></p>
    </footer>

    <script>
      // Función para obtener la parada actual
      const fragmentos = {
        castillo: {
          texto: '“Oculto...”',
          opcion1: { nombre: '🚰 Hacia la fuente y el portalón', enlace: 'fuente.html' },
          opcion2: { nombre: '⛪ Explorar la iglesia', enlace: 'iglesia.html' }
        },
        fuente: {
          texto: '“Cerca de la fuente se encuentran muchos secretos...”',
          opcion1: { nombre: '🧭 Regresar al castillo', enlace: 'castillo.html' },
          opcion2: { nombre: '🌉 Explorar el puente', enlace: 'puente.html' }
        },
        iglesia: {
          texto: '“La iglesia guarda historias en cada piedra...”',
          opcion1: { nombre: '🔒 Buscar el símbolo oculto en el altar', enlace: 'tetris.html' },
          opcion2: { nombre: '🏰 Regresar al castillo', enlace: 'castillo.html' }
        }
      };

      function obtenerParada() {
        const params = new URLSearchParams(window.location.search);
        return params.get("stop") || "castillo";
      }

      // Mostrar fragmento y opciones de parada
      function mostrarFragmento() {
        const parada = obtenerParada();
        const datos = fragmentos[parada];
        const div = document.getElementById("fragmento");
        if (datos) {
          div.textContent = datos.texto;
          document.getElementById("opcion1").textContent = datos.opcion1.nombre;
          document.getElementById("opcion1").href = datos.opcion1.enlace;
          document.getElementById("opcion2").textContent = datos.opcion2.nombre;
          document.getElementById("opcion2").href = datos.opcion2.enlace;
        } else {
          div.textContent = "Fragmento no encontrado.";
        }
      }

      // Mostrar saludo con el nombre del jugador
      function mostrarSaludo() {
        const nombre = localStorage.getItem("jugador") || "aventurer@";
        document.getElementById("saludo-jugador").textContent = `¡Enhorabuena, ${nombre}! Has superado los retos de esta parada y has obtenido un nuevo fragmento.`;
      }

      // Función para mostrar el progreso
      function actualizarProgreso() {
        const fragmentosDescubiertos = parseInt(localStorage.getItem("fragmentos_descubiertos") || "0");
        const totalFragmentos = Object.keys(fragmentos).length;

        const progreso = document.getElementById("progress-fill");
        const progresoTexto = document.getElementById("progreso-texto");

        const porcentaje = (fragmentosDescubiertos / totalFragmentos) * 100;

        progreso.style.width = `${porcentaje}%`;
        progresoTexto.textContent = `${fragmentosDescubiertos} de ${totalFragmentos} fragmentos descubiertos`;
      }

      // Actualizar el ranking
      function actualizarRanking() {
        const tabla = document.querySelector("#ranking tbody");
        const totalSpan = document.getElementById("total-jugadores");
        let datos = JSON.parse(localStorage.getItem("ranking") || "[]");

        datos.sort((a,b) => a.tiempo - b.tiempo || b.aciertos - a.aciertos);

        totalSpan.textContent = datos.length;
        tabla.innerHTML = "";

        datos.slice(0,10).forEach((jugador, index) => {
          const fila = `<tr><td>${index + 1}</td><td>${jugador.nombre}</td><td>${formatearTiempo(jugador.tiempo)}</td><td>${jugador.aciertos}</td></tr>`;
          tabla.innerHTML += fila;
        });
      }

      // Formatear el tiempo
      function formatearTiempo(segundos) {
        const min = Math.floor(segundos / 60);
        const seg = segundos % 60;
        return `${min}:${seg.toString().padStart(2, '0')}`;
      }

      document.addEventListener("DOMContentLoaded", () => {
        mostrarSaludo();
        mostrarFragmento();
        actualizarProgreso();
        actualizarRanking();
      });
    </script>
  </div>
</body>
</html>
