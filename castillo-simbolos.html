<body>
  <h1>ğŸ›¡ï¸ Desbloquea el Secreto del Castillo</h1>

  <div class="botones-simbolos">
    <button class="simbolo-btn" data-id="llave">ğŸ—ï¸</button>
    <button class="simbolo-btn" data-id="espada">ğŸ—¡ï¸</button>

    <button class="simbolo-btn" data-id="dragÃ³n">ğŸ‰</button>
    <button class="simbolo-btn" data-id="cruz">âœï¸</button>
    <button class="simbolo-btn" data-id="arco">ğŸ¹</button>

  <button id="continuar-btn" class="action-btn" onclick="window.location.href='felicitaciones.html?stop=castillo'">
    ğŸ‰ Continuar la aventura
  </button>

  <audio id="cheers-sound" src="sounds/cheers.mp3" preload="auto"></audio>

  <script>
    const secuenciaCorrecta = ["espada", "cruz", "escudo", "vela"];
    let inputSecuencia = [];

    const botones = document.querySelectorAll(".simbolo-btn");
    const continuarBtn = document.getElementById("continuar-btn");

    botones.forEach(btn => {
      btn.addEventListener("click", () => {
        if (btn.classList.contains("activo") || inputSecuencia.length >= 4) return;

        btn.classList.add("activo");
        const valor = btn.getAttribute("data-id");
        inputSecuencia.push(valor);

        const pasoEsperado = secuenciaCorrecta[inputSecuencia.length - 1];
        if (valor !== pasoEsperado) {
          alert("âŒ Â¡Esa no es la secuencia correcta! Intenta de nuevo.");
          inputSecuencia = [];
          botones.forEach(b => b.classList.remove("activo"));
          continuarBtn.style.display = "none";
          return;
        }

        if (inputSecuencia.length === secuenciaCorrecta.length) {
          localStorage.setItem('reto_simbolos_completado', 'true');

          // Calcular tiempo en minutos
          const tiempoInicio = parseInt(localStorage.getItem("tiempo_inicio") || "0");
          const tiempoTotal = tiempoInicio ? Math.round((Date.now() - tiempoInicio) / 60000) : 0;

          // Obtener aciertos correctamente
          const aciertosCastillo = parseInt(localStorage.getItem("aciertos_castillo") || "0");

          const jugador = {
            nombre: localStorage.getItem("jugador") || "anÃ³nimo",
            tiempo: tiempoTotal,
            aciertos: aciertosCastillo
          };

          let ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
          ranking.push(jugador);
          localStorage.setItem("ranking", JSON.stringify(ranking));

          document.getElementById("cheers-sound").play();
          continuarBtn.style.display = "inline-block";
        }
      });
    });
  </script>
</body>
